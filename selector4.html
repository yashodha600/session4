<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Selectors: Combinators</title>
    <style>
        body {
          background-color: #fff;
          color: #333;
          font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
          padding: 1em;
          margin: 0;
        }
        * {
          box-sizing: border-box;
        }
        h2 {
          margin: 0;
        }
      </style>
    
  </head>

  <body>

    <div class="container">
      <h2>This is a heading</h2>
      <p style="color: red; font-size:25px ;">This paragraph comes after the heading.</p>
      <p>This is the second paragraph.</p>

      <h2>Another heading</h2>
      <p  style="color: red; font-size:25px ;">This paragraph comes after the heading.</p>

      <ul class="list">
        <li>One</li>
        <div class="line-1"><hr></div>
        <li>Two
          <ul>
            <li>2.1</li>
            <li>2.2</li>
          </ul>
          <div class="line-1"><hr></div>
        </li>
        <li>Three</li>
        <div class="line-1"><hr></div>
      </ul>

    </div>

  </body>

</html>
